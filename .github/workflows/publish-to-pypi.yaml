name: publish
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Publish distribution ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Build
        run: make build

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
